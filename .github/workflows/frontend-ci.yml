name: Frontend CI

on:
  pull_request:
    branches: ["main"]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  push:
    branches: ["main"]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  frontend-quality:
    name: Frontend Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "âœ“ Using npm ci for reproducible installs"
            npm ci
          else
            echo "âš  No package-lock.json found, using npm install"
            npm install
          fi

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type checking
        run: npx tsc --noEmit

      - name: Build application
        run: npm run build

      - name: Run tests
        run: npm test -- --run

      - name: Generate coverage report
        run: npm run test:coverage -- --run

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
        continue-on-error: true

      - name: Upload coverage to Codacy
        if: ${{ secrets.CODACY_PROJECT_TOKEN != '' }}
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: frontend/coverage/lcov.info
        continue-on-error: true

  summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    needs: frontend-quality
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## Frontend CI Results ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.frontend-quality.result }}" == "success" ]; then
            echo "âœ… ESLint passed" >> $GITHUB_STEP_SUMMARY
            echo "âœ… TypeScript type checking passed" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Build successful" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Tests passed" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Coverage generated" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All frontend quality checks completed! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some quality checks failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the logs above for details." >> $GITHUB_STEP_SUMMARY
          fi
