# Security Scheduled Workflow
# This workflow runs deep security scans on a schedule and when merging to main
# For fast CI checks on PRs, see ci.yml

name: Security Scans (Scheduled)

on:
  push:
    branches: [ "main" ]
  schedule:
    # Run weekly on Saturday at 11:21 AM UTC
    - cron: '21 11 * * 6'
  workflow_dispatch:  # Allow manual triggers

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  codacy-security-scan:
    name: Codacy Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run Codacy Analysis CLI
        if: ${{ secrets.CODACY_PROJECT_TOKEN != '' }}
        uses: codacy/codacy-analysis-cli-action@d840f886c4bd4edc059706d09c6a1586111c540b
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          verbose: true
          output: results.sarif
          format: sarif
          gh-code-scanning-compat: true
          max-allowed-issues: 2147483647
        continue-on-error: true

      - name: Upload SARIF results
        if: ${{ secrets.CODACY_PROJECT_TOKEN != '' && hashFiles('results.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
        continue-on-error: true

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: python
            build-mode: none
          - language: javascript-typescript
            build-mode: none
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"
